<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <img src="./assets/logo.png" alt="logo da barbearia da alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Digite seu email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="Digite seu telefone">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="" cols="30" rows="10" id="mensagem"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual o horario prefere ser atendido</legend>
                <select name="" id="">
                    <option value="2">Manha</option>
                    <option value="3">Tarde</option>
                    <option value="4">Noite</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>

            <button type="submit" value="enviar formulario" class="enviar"> Enviar </button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 h</td>
                </tr>  
                <tr>
                    <td>Quarta</td>
                    <td>8 h</td>
                </tr>  
                <tr>
                    <td>Sexta</td>
                    <td>8 h</td>
                </tr>  
        </table>
    </main>

    <footer>
        <img src="./assets/logo-branco.png" alt="Logo da Barbearia da alura">
        <p class="copyright">&copy; Barbearia Alura - Todos os direitos reservados</p>
    </footer>
</body>

</html>
