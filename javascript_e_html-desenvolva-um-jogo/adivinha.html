<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pulalinha () {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra (frase) {
            document.write(frase);
            pulalinha();
        }

        let numeroJogadas = 3;
        let contador = 0
        while (contador < numeroJogadas) {
            let numeroPensado = Math.round(Math.random() * 10);
            let chute = parseInt(prompt("Qual o seu chute?"));

            if (chute === numeroPensado) {
                mostra("Parabéns, você acertou!");
                break;
            } else if (chute != numeroPensado) {
                mostra("Que pena, você errou! o numero pensado era " + numeroPensado);
            }

            contador++
        }

        mostra("FIM")

    </script>
</body>

</html>
