<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulalinha () {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulalinha();
        }

        function calculaImc(peso, altura) {
            let imc = peso / (altura * altura);
            return Math.round(imc);
        }

        let nome = prompt("Qual o seu nome?");
        let alturaInformada = prompt(nome + ", Qual a sua altura?");
        let pesoInformado = prompt(nome +", Qual o seu peso?");

        let imc = calculaImc(pesoInformado, alturaInformada);
        document.write(nome + " o seu IMC eh: " + imc);

        if (imc < 18.5) {
            mostra("Você está abaixo do peso");
        } else if (imc > 35 ) {
            mostra("Você está com obesidade grau 2");
        } else if (imc >= 18.5 && imc <= 35) {
            mostra("Você está com peso normal");
        }


    </script>
</body>
</html>
